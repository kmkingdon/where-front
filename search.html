<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Where The Party At?</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/global.css">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:700" rel="stylesheet">

  </head>
  <body>
    <main class="main-page">
      <div class="background-image"></div>
      <h1 class="padding">Where The Party At?</h1>
      <div class="content form-group">
      <form class="main-form" action="#" method="post">
        <label for="scene"></label>
        <select class="scene-choice" name="scene">
          <option value="">Select your scene:</option>
          <option value="Art">Art</option>
          <option value="Music">Music</option>
          <option value="Dance">Dance</option>
          <option value="House">House</option>
        </select>
        <label for="cost"></label>
        <select class="pick-cost" name="cost">
          <option value="">Free or Paid:</option>
          <option value="Free">Free</option>
          <option value="$">Paid</option>
        </select>
        <input class="submit-button" type="submit" name="" value="Search for the Party">
      </form>
    </div>
    </main>
    <script type="text/javascript" src="list.js"></script>
  </body>
</html>
